<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="@@APP_SHORT_NAME@@">
    <meta name="apple-mobile-web-app-title" content="@@APP_NAME@@">
    <meta name="theme-color" content="@@APP_PRIMARY_COLOR@@">
    <meta name="msapplication-navbutton-color" content="@@APP_PRIMARY_COLOR@@">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>@@APP_NAME@@</title>
    <noscript>
        Hum, we have a problem. Your device should accept javascript.
    </noscript>
</head>
<body>
    <div id="app" style="min-height: 100%; position: absolute; width: 100%;"></div>
</body>

</html>
